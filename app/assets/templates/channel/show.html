<div class="chat-window">
 <div class="chat-members" ng-show="memberCount() > 0">
  <ul>
   <li ng-repeat="member in  members | orderBy:'nick'">
    <span>
     {{member.nick}}
    </span>
   </li>
  <ul>
 </div>
 <div class="chat-members" ng-show="memberCount() == 0">
  No members in chat.
 </div>
 <div class="chat-area">
  <div class="chat-messages">
   <div ng-repeat="message in messages">
    [{{message.timestamp | date:'short' }}] {{message.nick}}: {{message.text}}
   </div>
  </div>
  <form ng-submit="sendMessage()">
   <input class="chat-input" type="text" ng-model="messageText" />
  </form>
 </div>
</div>
